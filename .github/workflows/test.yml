name: test

on:
  pull_request:
    branches:
      - "*"

env:
  PYTHONUNBUFFERED: 1
  PYTHONIOENCODING: utf-8

defaults:
  run:
    shell: bash -l {0}

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements-dev.txt
      - run: doit -n4 || doit
